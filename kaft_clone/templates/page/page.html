{% extends 'base/base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h2>{{ page.title }}</h2>

            {% if page.cover_image %}
                <img src="{{ page.cover_image.url }}" 
                    alt="{{ page.title }}" class="w-100"
                >
            {% endif %}
            
            <p>
                {{ page.content }}
            </p>
        </div>
    </div>
</div>

{% endblock %}
